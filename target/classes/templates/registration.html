    .login-box {
      position: absolute;
     top: 65%;
      left: 50%;
      width: 400px;
      padding: 40px;
      transform: translate(-50%, -50%);

      box-sizing: border-box;

      border-radius: 10px;
    }

    .login-box .user-box {
      position: relative;
    }

    .login-box .user-box input {
      width: 100%;
      padding: 10px 0;
      font-size: 16px;
      color: #fff;
      margin-bottom: 30px;
      border: none;
      border-bottom: 1px solid #fff;
      outline: none;
      background: transparent;
    }

    .login-box .user-box label {
      position: absolute;
      top: 0;
      left: 0;
      padding: 10px 0;
      font-size: 16px;
      color: #fff;
      pointer-events: none;
      transition: .5s;
    }

    .login-box .user-box input:focus ~ label,
    .login-box .user-box input:valid ~ label {
      top: -20px;
      left: 0;
      color: #bdb8b8;
      font-size: 12px;
    }

    .login-box form a {
      position: relative;
      display: inline-block;
      padding: 10px 20px;
      color: #ffffff;
      font-size: 16px;
      text-decoration: none;
      text-transform: uppercase;
      overflow: hidden;
      transition: .5s;
      margin-top: 40px;
      letter-spacing: 4px
    }

    .login-box a:hover {
      background: #03f40f;
      color: #fff;
      border-radius: 5px;
      box-shadow: 0 0 5px #03f40f,
      0 0 25px #03f40f,
      0 0 50px #03f40f,
      0 0 100px #03f40f;
    }

    .login-box a span {
      position: absolute;
      display: block;
    }

      0% {
        left: -100%;
      }

  <script>
    let  isemailvalid=true;
    let ispassvalid=true;
    let  isnameValid=true;
    let islnameValid=true;

    function validate(){

      if(document.getElementById("name").value==""){
        isnameValid=false;
        document.getElementById("nameError").innerHTML="Please Enter your First name";
        document.getElementById("nameError").style.color="red";
      }else{
        isnameValid=true;
        document.getElementById("nameError").innerHTML="";
      }

      if(document.getElementById("lname").value==""){
        islnameValid=false;
        document.getElementById("lnameError").innerHTML="Please Enter your Last name";
        document.getElementById("lnameError").style.color="red";
      }else{
        islnameValid=true;
        document.getElementById("lnameError").innerHTML="";
      }

      if(document.getElementById("emailtxt").value==""){
        isemailvalid=false;
        document.getElementById("userError").innerHTML="Please fill up field with your email";
        document.getElementById("userError").style.color="red";
      }else if(/^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/.test(document.getElementById("emailtxt").value)==false){
        isemailvalid=false;
        document.getElementById("userError").innerHTML="Invalid email, it must contain @ charactor.";
        document.getElementById("userError").style.color="red";
      }else{
        isemailvalid=true;
        document.getElementById("userError").innerHTML="";
      }

      if(document.getElementById("pass").value==""){
        ispassvalid=false;
        document.getElementById("passError").innerHTML="Please provide your password."
        document.getElementById("passError").style.color="red";
      }else if(document.getElementById("pass").value.length < 8){
        ispassvalid=false;
        document.getElementById("passError").innerHTML="invalid password, it must have at list 8 charactors.";
        document.getElementById("passError").style.color="red";
      }else{
        ispassvalid=true;
        document.getElementById("passError").innerHTML="";
      }

      if(isnameValid==false||islnameValid==false||isemailvalid==false||ispassvalid==false ){
        return false;
      }else{
        return true;
      }
    }
  </script>
